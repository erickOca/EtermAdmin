
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <h1 class="logo">ETermAdmin</h1>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" >
                <form action="" class="example-form" >
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="iniciarSesion">Iniciar sesion</p>
                    </div>
                    <div class="divider d-flex align-items-center my-4">

                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" >Usuario: </label>
                        <input type="text" id="userName" class="form-control form-control-lg " placeholder="Ingresa tu usuario" id="userName" [(ngModel)]="login.userName" name="userName"  required="required" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" >Password:</label>
                        <input type="password" id="userPwd" class="form-control form-control-lg" placeholder="ingresa tu password" id="userPwd"  [(ngModel)]="login.userPwd"  name="userPwd" required="required" />

                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recuerdame
                            </label>
                        </div>
                        <a href="#!" class="text-body">¿Olvidaste tu password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" (click)= "loguear(login)" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: blue;">Iniciar sesion</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿no tienes cuenta? <a href="#!"
                                class="link-danger">Registrate</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            TPVS ETermAdmin © 2023

        </div>

    </div>
</section>
